<div class="col-sm-10 col-lg-7 col-xl-6 m-lr-auto m-b-50">
  <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
    <h4 class="mtext-109 cl2 p-b-30">
      Sell Your Book
    </h4>

    <div class="flex-w flex-t bor12 p-b-13">
      <div class="size-208">
								<span class="stext-110 cl2">
									User:
								</span>
      </div>

      <div class="size-209">
								<span class="mtext-110 cl2">
									username
								</span>
      </div>
    </div>

    <div class="flex-w flex-t p-t-15 p-b-30">
      <div class="size-208 w-full-ssm">
								<span class="stext-118 cl2">
									Enter Books Info:
								</span>
      </div>

      <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="text"
                 placeholder="Enter Book's name" [(ngModel)]="bookName">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="text"
                 placeholder="Enter Book's author" [(ngModel)]="bookAuthor">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="text"
                 placeholder="Enter the series name" [(ngModel)]="bookSeriesName">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2"
                 [type]="this.dateType" (focus)="this.dateFocus()" (blur)="this.dateBlur()"
                 placeholder="Enter Book's publish date" [(ngModel)]="bookPublishDate">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="number"
                 placeholder="Enter Book's ISBN" [(ngModel)]="ISBN">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="text"
                 placeholder="Enter Book's summary" [(ngModel)]="bookSummary">
        </div>

        <div class="bor8 bg0 m-b-12">
          <input class="stext-110 cl8 plh3 size-111 p-lr-15 p-t-2" type="number"
                 placeholder="Enter Price" [(ngModel)]="bookPrice">
        </div>


        <!--<label class="btn btn-primary btn-file">-->
          <!--<input type="file" style="display: none"/>-->
        <!--</label>-->

        <div class="flex-w">
          <div (click)="fileBtn.click()" class="flex-c-m stext-101 cl2 size-115 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer">
            <input #fileBtn type="file" name="fileBtn" ng2FileSelect [uploader]="fileUploader" style="display: none"/>
            Chose Photo
          </div>

        </div>

      </div>
    </div>

    <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3
                   p-lr-15 trans-04 pointer" (click)="this.uploadBook()">
      Upload
    </button>
  </div>
</div>
