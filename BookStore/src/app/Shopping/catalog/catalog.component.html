<div class="products">
  <div class="container">
    <div class="col-md-12 products-right">
      <ng-container *ngFor="let i of [1,2,3,4,5,6,7]; let _i = index">
        <div class="agile_top_brands_grids" *ngIf="((_i + 1) % 3) == 0 || _i == 7 - 1">
          <app-small-book-view class="card" [i]="_i - 2"></app-small-book-view>
          <app-small-book-view class="card" [i]="_i - 1"></app-small-book-view>
          <app-small-book-view class="card" [i]="_i"></app-small-book-view>
          <div class="clearfix"></div>
        </div>
      </ng-container>
      <nav class="numbering">
        <ul class="pagination paging">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">«</span>
            </a>
          </li>
          <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">»</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
