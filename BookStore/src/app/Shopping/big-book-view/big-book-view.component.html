<!-- Modal -->
<div class="modal fade" id="BigBookViewModal" tabindex="-1" role="dialog"
     aria-labelledby="BigBookViewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="agileinfo_single">

            <div class="col-md-4 agileinfo_single_left">
              <img id="BigBookView" src="public/books/images/{{mybook.photo}}" alt=" " class="img-responsive">
            </div>
            <div class="col-md-8 agileinfo_single_right">
              <h1>{{mybook.name | uppercase}}</h1>
              <h2>Series: {{mybook.seriesName}}</h2>
              <h3>Author: {{mybook.author}}</h3>
              <h4></h4>
              <div class="w3agile_description">
                <h4>Summary : {{mybook.summary}}</h4>
              </div>
              <div class="snipcart-item block">
                <div class="snipcart-thumb agileinfo_single_right_snipcart">
                  <h4 class="m-sing">Price: {{mybook.price}}$</h4>
                  <h4 class="m-sing">Seller: {{mybook.seller}}</h4>
                </div>
                <div class="snipcart-details agileinfo_single_right_details">
                  <form action="#" method="post">
                    <fieldset>
                      <input type="submit" name="submit" value="Add to cart" class="button" (click)="addToCart()">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
