    <fa name="user"></fa>
  </button>
</div>
<div [hidden]="!isLogIn">
  <button mat-button [hidden]="!isAdmin">
    <a [routerLink]="['/Users']">Users</a>
  </button>
  <button mat-button>
    <fa name="search"></fa>
  </button>
  <button mat-button>
