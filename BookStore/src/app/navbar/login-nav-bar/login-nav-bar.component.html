<div [hidden]="isLogIn">
  <button mat-button (click)="open()" data-toggle="modal" data-target="#loginModal">
    <fa name="user"></fa>
  </button>
</div>
<div [hidden]="!isLogIn">
  <button mat-button [hidden]="!isAdmin">
    <a [routerLink]="['/Users']">Users</a>
  </button>
  <button mat-button>
    <fa name="search"></fa>
  </button>
  <button mat-button>
    <fa name="shopping-cart"></fa>
  </button>
  <button mat-button (click)="logout()">
    <fa name="sign-out"></fa>
  </button>
</div>
