<div [hidden]="isLogIn">
  <button mat-button class="modalLoginBtn button">
    <fa name="user"></fa>
  </button>
</div>
<div [hidden]="!isLogIn">
  <button mat-button [hidden]="!isAdmin">
    <a [routerLink]="['/Users']">Users</a>
  </button>
  <button mat-button>
    <fa name="search"></fa>
  </button>
  <button mat-button>
    <fa name="shopping-cart"></fa>
  </button>
  <button mat-button (click)="logout()">
    <fa name="sign-out"></fa>
  </button>
</div>

<div class="login-modal wrap-modal1 js-modal1 p-t-60 p-b-20">
  <div class="overlay-modal1 js-hide-modal1"></div>

  <div class="container">
    <!--<div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">-->
      <button class="how-pos3 hov3 trans-04 login-close">
        <img src="../../../assets/images/icons/icon-close.png" alt="CLOSE">
      </button>
    <!--</div>-->
  </div>
  <div class="container">
    <div class="form">

      <button class="loginBtn loginBtn--google" (click)="googleBtn.click()">
        <a href="/users/googleAuth" #googleBtn style="display: none;"></a>
        Login with Google
      </button>



      <input type="email" name="email" placeholder="Email" [(ngModel)]="username"/>

      <input type="password" name="Password" placeholder="Password" [(ngModel)]="password"/>

      <button class="button" (click)="login()">Sign in</button>


      <a href="https://www.google.com/">Create account</a>

    </div>
  </div>
</div>
