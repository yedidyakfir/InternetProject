<ul class="nav navbar-nav navbar-right" [hidden]="isLogIn">
  <li class="dropdown hover">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
    <ul id="login-dp" class="dropdown-menu">
      <li>
        <div class="row">
          <div class="col-md-12">
            Login via
            <div class="social-buttons">
              <a href="/users/facebookAuth" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
              <a href="/users/googleAuth" class="btn btn-go"><i class="fa fa-google"></i> Google</a>
            </div>
            or
            <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
              <div class="form-group">
                <label class="sr-only" for="EmailInput">Email address</label>
                <input type="email" class="form-control" id="EmailInput" name="Email"
                       placeholder="Email address" required [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="PasswordInput">Password</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password"
                       placeholder="Password" required [(ngModel)]="password">
                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in</button>
              </div>
            </form>
          </div>
          <div class="bottom text-center">
            New here ? <a [routerLink]="['/Register']"><b>Join Us</b></a>
          </div>
        </div>
      </li>
    </ul>
  </li>
</ul>

<ul class="nav navbar-nav navbar-right" [hidden]="!isLogIn">
  <li class="hover">
    <a routerLink="/Cart">
      <fa name="shopping-cart"></fa>
    </a>
  </li>
  <li (click)="logout()" class="hover">
    <a>
      <fa name="sign-out"></fa>
      <button style="display: none"></button>
    </a>
  </li>
</ul>

<ul class="nav navbar-nav navbar-right" [hidden]="!isAdmin||!isLogIn">
  <li class="hover">
    <a [routerLink]="['/Users']"><b>Users</b></a>
  </li>
</ul>
